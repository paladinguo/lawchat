version: "3.1"
nlu:

- intent: request_legal_assistance
  examples: |
    - 我需要法律文书写作的帮助
    - 可以推荐一些法律文书写作的链接吗？
    - 我需要起诉状的写作帮助
    - 我需要起诉书的范例
    - 可以提供一些起诉状的样本吗？
    - 我需要一些关于起诉书的指导
    - 我需要写一份起诉状，可以给些建议吗？
    - 可以给我一些起诉书的写作技巧吗？
    - 我需要起诉状的模板
- intent: talk_to_lawyer
  examples: |
    - 我想和律师沟通
    - 我需要和一位律师交流
    - 可以给我律师的联系方式吗？
    - 我需要法律咨询
    - 我想和一位专业的律师谈谈
    - 有没有律师可以给我建议？
    - 我需要请教一个律师
    - 你能帮我联系一位律师吗？
    - 我需要找一位律师解决我的问题
    - 我想预约一次律师会谈

- intent: who_are_you
  examples: |
    - 请问你是人还是机器人
    - 你是ChatGPT吗
    - 你是基于OpenAI的ChatGPT开发的吗
    - 你是ChatGPT 4吗
    - 你是GPT 3.5吗
- intent: greet
  examples: |
    - 你好！
    - 您好！
    - 在么！
    - 在吗！
    - 喂
    - hello
    - hi
    - 嗨
    - 嗨喽
    - 嘿
    - 早
    - hello哈喽
